<body>
    <!-- react 구조 -->
    <div id="root">
        <!-- 메인홈 : 가입유도 App진입시 나타나는 로그인/요금제 안내화면-->
        <!-- container -->
        <div class="container main">        

            <h1 class="hellotv-logo">Hello tv</h1>

            <div class="contents">
                <p class="main-text">헬로tv에서<br />디즈니+를 즐기세요!</p>
                <span class="logo-disney"></span>

            <div class="button-area">

                    <span>3개월 구독권으로 시작하기</span>
                </div>
                <div class="button-login">
                    <h3>디즈니+ 계정이 이미 있나요?</h3>
                    <p>로그인해서 디즈니+를 감상해 보세요.</p>
                    <span>로그인</span>
                </div>
            </div>
            
        </div>
